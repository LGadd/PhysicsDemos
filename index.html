<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Physics Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #canvas {
            background-color: #fff;
            border: 2px solid black;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .slider {
            width: 200px;
        }

        .value {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="restHeight">Rest Height: <span id="restHeightValue">200</span></label>
        <input id="restHeight" class="slider" type="range" min="100" max="400" value="200" />
        <br>
        <label for="springStiffness">Spring Stiffness: <span id="springStiffnessValue">0.05</span></label>
        <input id="springStiffness" class="slider" type="range" min="0.01" max="0.1" step="0.01" value="0.05" />
        <br>
        <label for="damping">Damping Coefficient: <span id="dampingValue">0.1</span></label>
        <input id="damping" class="slider" type="range" min="0" max="0.5" step="0.01" value="0.1" />
    </div>

    <canvas id="canvas" width="600" height="400"></canvas>

    <script src="physics.js"></script>
</body>
</html>
