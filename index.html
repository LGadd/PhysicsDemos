<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Physics Simulation</h1>
    
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <label for="rest-height">Rest Height</label>
        <input type="range" id="rest-height" class="slider" min="100" max="400" value="300">
        <span id="rest-height-value" class="value">300</span>

        <label for="spring-stiffness">Spring Stiffness</label>
        <input type="range" id="spring-stiffness" class="slider" min="0" max="50" value="20">
        <span id="spring-stiffness-value" class="value">20</span>

        <label for="damping-coefficient">Damping Coefficient</label>
        <input type="range" id="damping-coefficient" class="slider" min="0" max="10" value="2">
        <span id="damping-coefficient-value" class="value">2</span>

        <div class="velocity-info">
            Velocity: <span id="velocity">0, 0</span>
        </div>

        <div>
            <label for="impulse-x">Impulse X</label>
            <input type="number" id="impulse-x" placeholder="X">
            <label for="impulse-y">Impulse Y</label>
            <input type="number" id="impulse-y" placeholder="Y">
        </div>

        <button id="apply-impulse">Apply Impulse</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
