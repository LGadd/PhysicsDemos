<div class="controls">
  <label for="force">Force: 
    <input type="range" id="force" min="0" max="10" step="0.1">
    <span id="forceValue">0</span>
  </label>
  
  <label for="mass">Mass: 
    <input type="range" id="mass" min="1" max="50" step="1">
    <span id="massValue">10</span>
  </label>
  
  <label for="gravity">Gravity: 
    <input type="range" id="gravity" min="0" max="20" step="0.5">
    <span id="gravityValue">9.8</span>
  </label>

  <label for="vx">Velocity (X): 
    <input type="range" id="vx" min="-10" max="10" step="0.1">
    <span id="vxValue">0</span>
  </label>
</div>
