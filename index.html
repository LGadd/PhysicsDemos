<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Developer Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <p>Interactive WebGL Demos and Physics Simulations</p>
  </header>
  
  <section class="webgl-demo">
    <h2>WebGL Game</h2>
    <iframe src="your-webgl-game.html" title="WebGL Game" class="webgl-iframe"></iframe>
  </section>
  
  <section class="physics-simulation">
    <h2>Interactive Physics Simulation</h2>
    <canvas id="physicsCanvas"></canvas>
    <div class="controls">
      <label for="force">Force: <input type="range" id="force" min="0" max="10" step="0.1"></label>
      <label for="mass">Mass: <input type="range" id="mass" min="1" max="50" step="1"></label>
      <label for="gravity">Gravity: <input type="range" id="gravity" min="0" max="20" step="0.5"></label>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
